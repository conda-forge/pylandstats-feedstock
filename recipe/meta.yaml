{% set name = "pylandstats" %}
{% set version = "2.0.0rc0" %}
{% set sha256 = "59c47b0ceb5fdaa925a7cca21773dc8ba723bdd02f995975319cc07ebc36cd60" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"
  skip: true  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools >=40.8.0
    - wheel
    - transonic >=0.4.0
    - pythran  # [not win]
    - numba  # [win]
  run:
    - python
    - numpy
    - pandas
    - geopandas
    - matplotlib
    - rasterio
    - scipy
    - transonic >=0.4.0
    - pythran  # [not win]
    - numba  # [win]    
    
test:
  imports:
    - pylandstats

about:
  home: https://github.com/martibosch/pylandstats
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: 'Open-source Pythonic library to compute landscape metrics within the PyData stack (NumPy, pandas, matplotlib...)'
  description: |
    Open-source Pythonic library to compute landscape metrics within the PyData
    stack (NumPy, pandas, matplotlib...)
  doc_url: https://pylandstats.readthedocs.io/
  dev_url: https://github.com/martibosch/pylandstats

extra:
  recipe-maintainers:
    - martibosch
